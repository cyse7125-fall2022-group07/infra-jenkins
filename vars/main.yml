---
aws_region: us-east-1
aws_profile: ghactions
ec2_image: ami-02ef99cc81ab04082
ec2_instance_type: t2.micro
ec2_keypair: ubuntu1
domain: shrawanikarpe.me
sub_domain: jenkins.shrawanikarpe.me
vpc_name: "jenkins-{{ aws_region }}-vpc"
vpc_cidr: 10.0.0.0/16
vpc_subnets:
  public-1:
    cidr: 10.0.1.0/24
    az: "{{ aws_region }}a"
  public-2:
    cidr: 10.0.2.0/24
    az: "{{ aws_region }}b"
  public-3:
    cidr: 10.0.3.0/24
    az: "{{ aws_region }}c"
  private-1:
    cidr: 10.0.4.0/24
    az: "{{ aws_region }}a"
  private-2:
    cidr: 10.0.5.0/24
    az: "{{ aws_region }}b"
  private-3:
    cidr: 10.0.6.0/24
    az: "{{ aws_region }}c"
vpc_security_groups:
  - name: ssh
    description: "Open SSH port 22"
    rules:
      - proto: tcp
        cidr_ip: 0.0.0.0/0
        ports:
          - 22
public_ip: "{{ lookup('env', 'IP') }}"
elastic_ip: 54.87.28.0
# group_name: vinit
group_name: webservers
email: karpe.s@northeastern.edu
